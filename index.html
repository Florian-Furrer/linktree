<!DOCTYPE html>
<html lang="en">

 <!-- LINK TO AVATAR -->
<script>
  const icons = {
    avatar: "Picture.JPG"
  };
</script>


  <!-- TITLE -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florian Furrer | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- FORMATING / STYLE -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: #1c1c1c;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    p.bio {
      font-size: 1rem;
      color: #aaaaaa;
      margin-bottom: 2rem;
      letter-spacing: 0.3px;
    }

    .links-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link {
    position: relative;
    display: block;
    color: #ffffff;
    text-decoration: none;
    padding-left: 1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 999px;
    margin-bottom: 1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    border: 2px solid #ffffff;
    background-color: transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
    width: 220px;
    text-align: center;
    }

    .link img {
    position: absolute;
    left: 50px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
    transition: filter 0.3s ease;
    pointer-events: none;
    }

    .link:hover {
      background-color: #ffffff;
      color: #121212;
    }

    .link:hover img {
      filter: brightness(0);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>


<!-- SETTING UP BUTTONS - RELATIVE PATHS FROM LINKS.JSON FILES --> 
<body>
  <div class="container">
    <img src="" alt="Your Avatar" class="avatar" id="avatar" />
    <h1>Florian Furrer</h1>
    <p class="bio">Environment Artist | CG Generalist</p>

    <div class="links-wrapper" id="links-wrapper"></div>

    <footer>© <span id="year"></span> Florian Furrer</footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("avatar").src = icons.avatar;

    const wrapper = document.getElementById("links-wrapper");

    const linkData = [
      { href: links.showreel, icon: icons.showreel, label: "Showreel" },
      { href: links.linkedin, icon: icons.linkedin, label: "LinkedIn" },
      { href: links.cv, icon: icons.cv, label: "CV" },
      { href: links.instagram, icon: icons.instagram, label: "Instagram" },
      { href: links.artstation, icon: icons.artstation, label: "ArtStation" },
      { href: links.email, icon: icons.email, label: "Contact Me" }
    ];

    linkData.forEach(({ href, icon, label }) => {
      const a = document.createElement("a");
      a.href = href;
      a.className = "link";
      a.target = "_blank";

      const img = document.createElement("img");
      img.src = icon;
      img.alt = `${label} Icon`;

      a.appendChild(img);
      a.appendChild(document.createTextNode(label));
      wrapper.appendChild(a);
    });
  </script>



    <!-- FOOTNOTE -->
 
    <footer>© <span id="year"></span> Florian Furrer</footer>

  </div>

   <!-- COPYRIGHT / YEAR -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- REFERNCE TO SCRIPT.JS WHICH CONTAINS LOGIC TO PULL CORRECT LINKS --> 
  <script src="script.js"></script>

</body>
</html>
